<!-- Categories form -->
	<div style="background: #fff; padding: 30px; border-radius: 3px; margin-bottom: 30px;">
		<form>
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-4">
							<h3 style="margin-top:0;">Categories</h3>
								<select name="cat" id="cat" class="form-control">
									<option value="">Choose Categories</option>
									<option value="577">Active</option><option value="578">Culture</option><option value="579">Discovery</option><option value="580">Eco-friendly</option><option value="581">Family</option><option value="582">Nature</option><option value="602">Special Interest</option>											
								</select>
						</div>
						<div class="col-md-4">
							<h3 style="margin-top:0;">Duration</h3>
								<select name="dut" id="dut" class="form-control">
									<option value="">Choose Duration</option>
           
                                    <option value="less">Less than 5 days</option>
									<option value="5-7">5 - 7 days</option>
									<option value="7-9">7 - 9 days</option>
									<option value="9-11">9 - 11 days</option>
									<option value="over">More than 11 days</option>
								</select>
						</div>
						<div class="col-md-4">
							<h3 style="margin-top:0;">Point of Departure</h3>
								<select name="dep" id="dep" class="form-control">
									<option value="">Choose Point of Departure</option>
									<option value="Yangon">From Yangon</option>
									<option value="Mandalay">From Mandalay</option>
								</select>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div style="margin-top: 25px;">
									
						<button class="btn btn-link">Search</button>

						<!-- <a class="btn btn-custom" onclick="">Search All</a> -->
					</div>
				</div>
			</div>
		</form>
	</div>


<!-- End -->
